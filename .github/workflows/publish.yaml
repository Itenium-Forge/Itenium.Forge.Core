name: Build, Test & Publish Itenium.Forge nugets

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-test-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build --no-restore --configuration Release

      - name: âœ… Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: ğŸ“¦ Create NuGet package
        run: dotnet pack --no-build --configuration Release

      - name: ğŸ“¤ Publish nuget
        # run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        run: dotnet nuget add source --username laoujin --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Itenium-Forge/index.json"
