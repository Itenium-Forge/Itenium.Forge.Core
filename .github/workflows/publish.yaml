name: Publish nugets

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-nugets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üß∞ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: üì¶ Restore dependencies
        run: dotnet restore

      - name: üè∑Ô∏è VERSION from tag
        run: |
          echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF/refs\/tags\/v/}"

      - name: üõ†Ô∏è Build
        run: dotnet build --no-restore --configuration Release /p:Version=${VERSION}

      - name: üì¶ Create NuGet
        run: dotnet pack --no-build --configuration Release /p:Version=${VERSION} --output .

      - name: üì§ Publish NuGet
        run: |
          dotnet nuget push Itenium.Forge.Settings.${VERSION}.nupkg --source https://nuget.pkg.github.com/Itenium-Forge/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
          dotnet nuget push Itenium.Forge.Logging.${VERSION}.nupkg --source https://nuget.pkg.github.com/Itenium-Forge/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
          dotnet nuget push Itenium.Forge.Core.${VERSION}.nupkg --source https://nuget.pkg.github.com/Itenium-Forge/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
          dotnet nuget push Itenium.Forge.Swagger.${VERSION}.nupkg --source https://nuget.pkg.github.com/Itenium-Forge/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
