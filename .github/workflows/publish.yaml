name: Publish nugets

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-nugets:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore

      - name: Set VERSION variable from tag
        run: |
          echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF/refs\/tags\/v/}"

      - name: 🛠️ Build
        run: dotnet build --no-restore --configuration Release /p:Version=${VERSION}

      - name: ✅ Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: 📦 Create NuGet package
        run: dotnet pack --no-build --configuration Release /p:Version=${VERSION} --output .

      # - name: 📤 Publish nuget
      #   # run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      #   # dotnet nuget add source --username laoujin --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Itenium-Forge/index.json"
      #   run: |
      #     dotnet nuget push ./out/*.nupkg --source github --skip-duplicate

      - name: 📤 Publish nuget
        run: dotnet nuget push Itenium.Forge.Settings.${VERSION}.nupkg --source https://nuget.pkg.github.com/Itenium-Forge/index.json --api-key ${GITHUB_TOKEN}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
